[Connection]
# You can also export $MPD_HOST and/or $MPD_PORT to change the server.
#host = localhost
#port = 6600
#password =

[Library]
music_dir = ~/Music
cover_regex = ^(album|cover|\.?folder|front).*\.(gif|jpeg|jpg|png)$

[Bling]
notify = False
notify_paused = False
mmkeys = True
cdprev = True

[Notify]
urgency = 0
timeout = 10
summary =
body =
paused_summary =
paused_body =
